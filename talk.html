<!DOCTYPE html>
<html>
<head>
  <title>Pronunciation Teacher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
	  zoom: 2;
    }

    .container {
      width: 300px;
      margin: 0 auto;
    }

    h1 {
      color: #007bff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pronunciation Teacher</h1>
    <input type="text" id="wordInput" placeholder="Enter a word in English">
    <button onclick="pronounceWord()">Pronounce</button>
  </div>
  <script>
    function pronounceWord() {
      const wordInput = document.getElementById('wordInput').value.trim();

      if (wordInput === '') {
        alert('Please enter a word.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(wordInput);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
